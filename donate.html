        <div class="donation-container">
            
            <div class="donation-box">
	            <div class="title">Donation Information</div>
	            
	            <div class="fields">
		            <input type="text" id="firstName" placeholder="Fornavn"> </input>
		            <input type="text" id="lastName" placeholder="Efternavn"> </input>
		            <input type="text" id="email" placeholder="Email"> </input>

		            <div class="button">200kr</div>

		            <div class="button">700kr</div>

	            </div>
	            
	            <div class="switch">
					<input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">

					<input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
					<label for="monthly" class="switch-label switch-label-on">Månedligt</label>
					<span class="switch-selection"></span>
			    </div>
			    
			    <div class="checkboxes">
					<input type="checkbox" id="receipt" class="checkbox" />
					<label for="receipt">Email kvitering</label>
					<br />
					<input type="checkbox" id="anon" class="checkbox" />
					<label for="anon">Giv anonymt</label>
					<br />
					<input type="checkbox" id="list" class="checkbox" />
					<label for="list">tilføj mig til en email liste</label>
			    </div>
			    
			    <div class="confirm">
				    
			    </div>

        </div>
